<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Booklist</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/yeti/bootstrap.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
  </head>
  <body>
    <section id="title-section" class="container">
      <div class="mt-4 text-center">
        <h1>
          <i class="fas fa-book-open text-primary"></i>My<span
            class="text-primary"
            >Book</span
          >List
        </h1>
      </div>
    </section>

    <section class="container" id="form-section">
      <form id="book-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control field" id="title" />
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control field" id="author" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN#</label>
          <input type="text" class="form-control field" id="isbn" />
        </div>
        <button
          id="book-submit"
          type="submit"
          class="btn btn-primary btn-block mt-4"
        >
          Add Book
        </button>
      </form>
    </section>

    <section class="container mt-4" id="book-section">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN#</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="book-list"></tbody>
      </table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
